<ion-header>

    <ion-navbar>
        <ion-title>users</ion-title>
    </ion-navbar>

</ion-header>

<!--(ng-click)="getDetails(p.login.username)" -->

<ion-content class="home">
    <ion-list>
        <ion-item *ngFor=" let p of people" (click)="getDetails(p.login.username)">
            <ion-avatar item-left>
                <img src="{{p.picture.thumbnail}}">
            </ion-avatar>
            <h2><b>{{p.name.first}} {{p.name.last}}</b></h2>
            <p><strong>Email :</strong> {{p.email}}</p>
            <p><strong>Username :</strong><i style="color: #5a00ff;">{{p.login.username}}</i></p>
            
        </ion-item>
    </ion-list>
</ion-content>
